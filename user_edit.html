    <section class="Project Settings">
        <div class="condainer-fluid">
            <div class="row mx-5 mt-3">
    
                <div class="col-md-6 col-lg-12 mt-4 ">
                   
                    <div class="container">
                        <div class="row">
                             <div class="col-md-6 col-lg-1">
                                <div class="sixe_profile_edit mb-2">
                                    <img src="./image/image90.jpg">
                                </div>
                                  Upload <i class="fa-solid fa-upload" style="color:rgb(4, 113, 255)"></i>
                              </div>

                              
                              <div class="col-md-4 col-lg-10 ms-5">
                                <div class="row">
                                    <div class="col-md-6 col-lg-6">
                                        <h5>Profile Settings</h5>
                                   <div class="mb-3 mt-3">
                                    <label for="name" class="form-label">Your name </label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Shahin">
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-md-6 col-lg-6">
                                     <div class="mb-3 mt-3">
                                     <label for="name" class="form-label">Position Title </label>
                                     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UIUX Designer">
                                    </div>
                                </div>
                             </div>

                             <div class="row">
                                <div class="col-md-6 col-lg-6">
                                     <div class="mb-3 mt-3">
                                     <label for="name" class="form-label">Timezone </label>
                                     <select class="form-select" aria-label="Default select example">
                                        <option selected>GMT+11:52 PM Bangladesh Time (Bangladesh)</option>
                                        <option value="1">GMT+11:52 PM Bangladesh Time (Bangladesh)</option>
                                        <option value="2">GMT+11:52 PM Bangladesh Time (Bangladesh)</option>
                                        <option value="3">GMT+11:52 PM Bangladesh Time (Bangladesh)</option>
                                      </select>
                                    </div>
                                </div>
                             </div>

                             <div class="row mt-3">
                                <div class="col-md-6 col-lg-2">
                                    <button type="button" class="btn btn-primary">Update Setting</button>
                                </div>
                             </div>

                              <div class="row mt-5">
                                <h5 class="mt-3">Change Password</h5>
                                 <div class="col-md-4 col-lg-6 mt-3">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Old Password </label>
                                        <input type="password" class="form-control border-0 fillcoloredit" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="123">
                                      </div>
                                  </div>
                                </div>

                                <div class="row">
                                     <div class="col-md-4 col-lg-6 mt-3">
                                        <div class="mb-3">
                                            <label for="password" class="form-label">New Password </label>
                                            <input type="password" class="form-control border-0 fillcoloredit" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="123">
                                          </div>
                                      </div>
                                    </div>

                                    <div class="row">
                                         <div class="col-md-4 col-lg-6 mt-3">
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Confirm Password </label>
                                                <input type="password" class="form-control border-0 fillcoloredit" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="123">
                                              </div>
                                          </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-md-6 col-lg-2">
                                            <button type="button" class="btn btn-primary">Update Password</button>
                                        </div>
                                     </div>
