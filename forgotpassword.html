<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Circlesquared</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
	<link rel="stylesheet" type="text/css" href="responsivecss.css">
	
	<link rel="icon" type="image/x-icon" href="./image/favicon.png">
	
	<script src="https://kit.fontawesome.com/3899f4177b.js" crossorigin="anonymous"></script>



</head>


<body>

	<div class="signbg">
		<div class="containerbox">
			<div class="container">
			<div class="row mt-5">
				<div class="col">
					<div class="text-center mt-lg-5"> <img src="./image/lock.svg"> </div>
				</div>
			</div>
				<div class="row mt-3">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="text-center">
							<h2>It's okay! reset your password</h2>
						</div>
					</div>
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="text-center">
							<p class="#">Enter the email address you used when you joined and we'll<br>
								send you instructions to reset your password.<br><br>

								For security reasons, we do NOT store your password. So rest<br>
								assured that we will never send your password via email</p>
						</div>
					</div>
				</div>
				<div class="row mt-4 d-flex justify-content-center">
					<div class="col-sm-12 col-md-6 col-lg-4 ">
						<div class="email">	
							 <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your email">
						</div>
					</div>
				</div>
				<div class="row mt-4 d-flex justify-content-center">
					<div class="col-sm-12 col-md-6 col-lg-4">
						<div class="continue">
							<a class="text-decoration-none" href="EmailValidation.html">
							<div class="d-grid gap-2">
								<button class="btn btn-dark" type="button">Continue</button>
							</div></a>
						</div>
					</div>
				</div>
				
		</div>
		</div>
			
	</div>







	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
