<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Circlesquared</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
	<link rel="stylesheet" type="text/css" href="responsivecss.css">
	
	<link rel="icon" type="image/x-icon" href="./image/favicon.png">
	
	<script src="https://kit.fontawesome.com/3899f4177b.js" crossorigin="anonymous"></script>



</head>


<body>

	<div class="main">
		<p align="center">
			<img src="./image/email-envelope.svg">
		</p>
		<h2 align="center">
			<font face="lato"> Please verify your email</font>
		</h2>

		<p align="center">
			<font face="lato">
				You're almost there! We send an email to circlesquared@gmail.com<br> <br>

			Just click on the link in that email to complete your signup. If you don't see it, <br>
			you may need to check your spam folder <br><br>
			</font>
		</p>

		<p align="center">
			<font face="lato" color="blue">
				Still can't find the email?
			</font>
		</p>
		<br>
		<p align="center">
			<font face="lato" color="blue" background="blue">
				<a style="background: blue; color: white; padding: 10px; text-decoration: none;" href="#">Resend email</a>
			</font>
		</p>
		<br>
		<p align="center">
			<font face="lato">
				Need help? Contact Us
			</font>
		</p>


	</div>

</body>
